<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .btn-primary {
            width: 180px;
            height: 40px;
            border-radius: 30px;
        }

        .loghead {
            font-size: 30px;
            font-weight: 600;
            color: rgb(0, 110, 255) !important;
        }

        .bg-info {
            background: linear-gradient(to right, purple, rgb(1, 1, 173));
        }

        html {
            height: 100%;
        }

        .bg-light {
            background-color: aliceblue !important;
            border-radius: 35px;
        }
        
    </style>
</head>

<body class="bg-info">
    <div class="container border mt-5 p-3 col-xl-4 col-sm-8 col-10 bg-light">
        <h3 class="text-center loghead text-primary">SIGN UP</h3>
        <form action="Login.html" class="needs-validation" align="center" novalidate>
            <div class="form-floating mb-2 mt-2">

                <input type="text" class="form-control p-3" id="fname" placeholder="First Name" name="fname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
                <label for="fname" class="text-success formtit">First Name</label>
            </div>
            <div class="form-floating mb-2">

                <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
                <label for="lname" class="text-success formtit">Last Name</label>
            </div>
            <div class="form-floating mb-2">

                <input type="text" class="form-control" id="email" placeholder="Enter your Email" name="email" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
                <label for="email" class="text-success formtit">Email Id</label>
            </div>
            <div class="form-floating mb-2">

                <input type="text" class="form-control" id="mobno" placeholder="Enter your Mobile Number" name="mobno"
                    required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
                <label for="mobno" class="text-success formtit">Mobile Number</label>
            </div>
            <div class="form-floating mb-2">

                <input type="text" class="form-control" id="uname" placeholder="Set Username" name="uname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
                <label for="uname" class="text-success formtit">Set Username</label>
            </div>

            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="pwd" placeholder="set password" name="pswd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
                <label for="pwd" class="text-success formtit"> Set Password</label>
            </div>

            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password" name="cpswd"
                    required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
                <label for="cpwd" class="text-success formtit">Confirm Password</label>
            </div>
            <br>
            <div class="form-check mb-2" align="center">
                <input class="form-check-input ms-5" type="checkbox" id="myCheck" name="remember" required>
                <label class="form-check-label me-5 " for="myCheck">I agree to the <a href="#" class="text-primary">terms and
                        conditions</a></label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Check this checkbox to continue.</div>
            </div>
            <button type="submit" class="btn btn-primary text-center mt-2">Sign Up</button>
        </form>
    </div>
     <script src="sign-up.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
